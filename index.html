<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'Hello, Vue.js!'
        }
      });

      // 表示後、コンソールで以下のコードを実行すると h1 要素の内容が "First Application!!" に変化する
      // app.message = 'First Application!!';
    </script>
  </body>
</html>
